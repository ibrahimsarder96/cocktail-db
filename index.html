<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Cocktails</title>
  <!------------------ bootstrap-link add----------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!----------------- css-link add------------------------->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1 class="text-center my-3 text-success">Welcome to <span class="text-warning">TheCocktailDB</span></h1>
</header>
<main>
  <!-------------- input-field & button start ------------->
  <div class="input-group mb-3 w-50 mx-auto">
    <input id="search-field" type="text" class="form-control" placeholder="Search for a cocktail . . ." aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchCocktail()" class="btn btn-primary" type="button" id="search-field">Search</button>
  </div>
  <!-------------- input-field & button end ------------>
  <!-------------- toggle-spinner-start ---------------->
  <div id="spinner" class="text-center mt-5">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden ">Loading...</span>
    </div>
  </div>
  <!--------------- single-meal-details --------------------->
  <div id="drink-details" class="w-50 mx-auto mb-3">
    
  </div>
  <!-------------- meal search result ------------------>
  <div id="toggle-search">
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
   
    </div>
  </div>

</main>
  <!-------------------- js-link add----------------------->
  <script src="js/app.js"></script>
</body>
</html>
